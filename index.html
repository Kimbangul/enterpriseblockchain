<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Archivo:ital,wght@0,100..900;1,100..900&family=Noto+Sans+KR:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <script src="js/lib/gsap.min.js"></script>
    <script src="js/lib/scrolltrigger.min.js"></script>
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/script.js" defer></script>
    <title>엔터프라이즈블록체인</title>
  </head>
  <body>
    <!-- 헤더 -->
    <header class="header">
      <div class="header__inner">
        <a class="logo" href="/" title="홈으로">
          <img src="assets/icons/logo.svg" alt="엔터프라이즈블록체인 로고" />
        </a>
        <nav class="header__menu">
          <ul class="header__menu-list">
            <li class="header__menu-item">
              <a class="header__menu-link" href="#">시나리오보기</a>
            </li>
            <li class="header__menu-item">
              <a class="header__menu-link" href="#">제휴문의</a>
            </li>
            <li class="header__menu-item">
              <button class="header__menu-lang">
                <img
                  class="header__menu-lang-icon"
                  src="assets/icons/lang_24.svg"
                  alt=""
                />
                <span class="header__menu-lang-text">KR</span>
                <img src="assets/icons/chevron_10.svg" alt="" />
              </button>
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <!-- // 헤더 -->
    <section class="sc intro">
      <div class="sc__inner">
        <p class="intro__desc">
          DATA ID는 나만의 <br />데이터 아이덴티티입니다.
        </p>
        <p class="intro__desc">
          이용자 개인이 데이터 소유권을 갖고<br />
          언제 어디서든 나를 증명하는<br />
          데이터 패스포트이자
        </p>
        <p class="intro__desc">
          다양한 서비스 이용을 가능하게 하는<br />
          패스워드리스 접속 방식입니다.
        </p>
        <p class="intro__desc">
          증명하기 어려운 개인의 창작 활동과 프리랜서 경험을 보호하고<br />
          신뢰할 만한 자산으로 측정하기 위해서는 어떻게 관리해야 할까요?
        </p>
      </div>
      <div class="intro__arrow-down">
        <img src="assets/icons/arrow_down_40.svg" alt="Scroll down" />
      </div>
      <div class="intro__video-container">
        <video
          class="intro__video"
          src="assets/videos/intro.mp4"
          loop
          autoplay
          muted
        ></video>
      </div>
    </section>
  </body>
</html>
